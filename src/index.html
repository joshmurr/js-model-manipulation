<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFJS CNN</title>
    <style></style>
  </head>
  <body>
    <div id="container">
      <div id="buttons">
        <label for="cars">Choose a dataset:</label>
        <select id="dataset-choice" name="dataset-choice">
          <option
            name="mnist"
            data-images="./data/small/mnist_100.png"
            data-labels="./data/small/mnist_100_labels.npy"
          >
            MNIST Small
          </option>
          <option
            name="mnist"
            data-images="./data/mnist.png"
            data-labels="./data/mnist_labels_uint8.dat"
          >
            MNIST
          </option>
          <option
            name="fashion_mnist"
            data-images="./data/small/fashion_mnist_1000.png"
            data-labels="./data/small/fashion_mnist_1000_labels.npy"
          >
            Fashion MNIST
          </option>
          <option
            name="cifar10"
            data-images="./data/small/cifar10_500.png"
            data-labels="./data/small/cifar10_500_labels.npy"
          >
            Cifar10
          </option>
        </select>
        <button class="play-btn">Play</button>
        <button class="update-btn">Update</button>
        <button class="predict-btn">Predict</button>
        <button class="show-examples">Sample Dataset</button>
        <div>
          <input type="checkbox" id="diff" name="diff" />
          <label for="diff">Show Difference</label>
        </div>
      </div>
    </div>
  </body>
</html>
